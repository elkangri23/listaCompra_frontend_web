<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e'); font-family: Inter, &quot;Noto Sans&quot;, sans-serif;">
<div class="layout-container flex h-full grow flex-col items-center justify-center p-5">
<div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5">
<div class="@container">
<div class="@[480px]:px-4 @[480px]:py-3">
<div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-white @[480px]:rounded-lg min-h-[218px]" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAySoRRfzpm-wiSAK0-SOxYXr_-XoDASqzG8kb2i9_MExsIL8HVmVRkS25CZKo0X0xvfripKv-My8PPf0rEmpYXuUNVtG-Z_mr0h1lVSqOE8287OV6crIrRRVKpe3e8UeW57-I661S8saVF9DvnkGY6Fz22ScdGXi9QOGFCkW724ZNI4bOv_bg2FqLngU6s6_4pTpmaiA6YuDh-wBsvCyEns8MnCW4SIIr_UAwVrb_pE2ObN8jO0lm9wdQ6KdLU31tZ2atCuKzsw5Wq");'></div>
</div>
</div>
<div class="mt-8 px-4">
<h2 class="text-[#111418] text-lg font-bold leading-normal mb-4">Datos Personales</h2>
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-14 placeholder:text-[#60708a] p-4 text-base font-normal leading-normal" placeholder="Nombre Completo" value=""/>
</label>
</div>
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-14 placeholder:text-[#60708a] p-4 text-base font-normal leading-normal" placeholder="Email" value=""/>
</label>
</div>
</div>
<div class="mt-8 px-4">
<h2 class="text-[#111418] text-lg font-bold leading-normal mb-4">Seguridad</h2>
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-14 placeholder:text-[#60708a] p-4 text-base font-normal leading-normal" placeholder="Contraseña" value=""/>
</label>
</div>
<p class="text-[#60708a] text-sm font-normal leading-normal pb-3 pt-1">La contraseña debe tener al menos 8 caracteres</p>
</div>
<div class="px-4 mt-6">
<label class="flex gap-x-3 py-3 flex-row">
<input class="h-5 w-5 rounded border-[#dbdfe6] border-2 bg-transparent text-[#4387f4] checked:bg-[#4387f4] checked:border-[#4387f4] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#dbdfe6] focus:outline-none" type="checkbox"/>
<p class="text-[#111418] text-base font-normal leading-normal">Acepto los Términos de Servicio</p>
</label>
</div>
<div class="flex px-4 py-3 mt-6">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#4387f4] text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Crear Cuenta</span>
</button>
</div>
<p class="text-[#60708a] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">¿Ya tienes cuenta? Inicia Sesión</p>
</div>
</div>
</div>

</body></html>
